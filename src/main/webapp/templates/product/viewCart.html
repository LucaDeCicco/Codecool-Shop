<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="copy">
    <h1>CACA</h1>
    <div id="products" class="row">
        <div th:if="${cart.size() > 0}">
            <div class="col col-sm-12 col-md-6 col-lg-4" th:each="item,iterStat : ${cart}">
                <div class="card">
                    <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${item.getProductId()} + '.jpg'" alt="" />
                    <div class="card-header">
                        <h4 class="card-title" th:text="${item.getProduct().name}">Product name</h4>
                        <p class="card-text" th:text="${item.getProduct().description}">Product description... </p>
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <p class="lead" th:text="${item.getProduct().getPrice()}">100 USD</p>
                        </div>
                        <div class="card-text">
                            <a class="btn btn-success addToCart" href="#" th:data-id="${item.getProductId()}">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </div>
</div>

</body>
</html>
