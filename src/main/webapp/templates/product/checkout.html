<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Codecool" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Codecool Shop</title>

  <!-- Bootstrap components -->
  <!-- Latest compiled and minified Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!--Latest compiled and minified Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
          integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- End of Bootstrap components -->

  <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="/static/js/credentials.js" defer></script>
</head>

<body>
<div id="mainDiv" >
  <a class="btn btn-secondary btn-sm btn-block" href="/viewCart">
    <span class="glyphicon glyphicon-share-alt"></span> Back to Cart
  </a>

  <form>
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" id="userName" placeholder="Enter your Name" required>

      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>

      <label>Phone number</label>
      <input class="form-control" id="phoneNumber" placeholder="Enter your Phone Number" required>

      <h2>Address Details</h2>
      <label>Country</label>
      <input class="form-control" id="country" placeholder="Ex: Romania" required>

      <label>City</label>
      <input class="form-control" id="city" placeholder="Ex: Brasov" required>

      <label>Zip Code</label>
      <input class="form-control" id="zipCode" placeholder="Ex: 500001" required>

      <label>Address</label>
      <input class="form-control" id="address" placeholder="Street, number" required>

    </div>


    <a type="button" class="btn btn-primary" id="goToPay" href="/payment" >Go to Payment</a>
  </form>





</div>

</body>
</html>
