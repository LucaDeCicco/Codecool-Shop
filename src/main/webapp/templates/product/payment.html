<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Codecool" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Codecool Shop</title>

  <!-- Bootstrap components -->
  <!-- Latest compiled and minified Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!--Latest compiled and minified Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
          integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- End of Bootstrap components -->

  <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="/static/js/payment.js" defer></script>
</head>

<body>
<div id="mainDiv" >
  <div class="jumbotron">
    <h1 class="display-4">Payment Methods</h1>
    <hr class="my-4">
    <a class="btn btn-warning btn-lg" role="button" id="cardMethod">Card</a>
    <a class="btn btn-danger btn-lg" role="button" id="payPalMethod">PayPal</a>
  </div>

  <div class="jumbotron" id="cardMethodForm" style="display: none">
    <h1 class="display-4">Card</h1>
    <hr class="my-4">
    <form>
      <div class="form-group">
        <label>Number of Card</label>
        <input class="form-control" id="numberOfCard" placeholder="XXXX XXXX XXXX XXXX">
        <label>Name</label>
        <input class="form-control" id="nameOfCardHolder" placeholder="LastName FirstName">
        <label>CVV</label>
        <input class="form-control" id="cvv" placeholder="CVV">
      </div>
      <a type="button" class="btn btn-primary" id="PayFromCard" href="/">Pay</a>
    </form>
  </div>

  <div class="jumbotron" id="payPalMethodForm" style="display: none">
    <h1 class="display-4">PayPal</h1>
    <hr class="my-4">
    <form>
      <div class="form-group">
        <label>UserName</label>
        <input class="form-control" id="payPalUserName" placeholder="yourUserName">
        <label>Password</label>
        <input class="form-control" id="payPalPassword" placeholder="*********">

      </div>
      <a type="button" class="btn btn-primary" id="PayFromPayPal" href="/">Pay</a>
    </form>
  </div>

</div>

</body>
</html>
