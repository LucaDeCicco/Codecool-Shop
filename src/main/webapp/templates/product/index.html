<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->

            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->

            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div id="mainDiv" >
<!--<div class="jumbotron text-center">-->
<!--    <h1>Codecool Shop</h1>-->
<!--</div>-->

    <div id="carouselExampleSlidesOnly" class="carousel slide center" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/static/img/carousel/lancome.jpg" alt="First slide" style="width: 200px; height: 150px">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/static/img/carousel/sauvage.jpg" alt="Second slide" style="width: 200px; height: 150px">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="/static/img/carousel/milion.jpg" alt="Third slide" style="width: 200px; height: 150px">
            </div>
        </div>
    </div>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid" style="background-color: rgba(175,220,236,0.79);">
        <a class="navbar-brand navCss" href="/"><h5>Home</h5></a>
        <a class="navbar-brand navCss" href="#" id="topNews"><h5>Men's Perfume</h5></a>
        <a class="navbar-brand navCss" href="#" id="newest"><h5>Women's Perfume</h5></a>
        <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLinkPrice" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: #19276e">
                Sort by price
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLinkPrice">
                <a class="dropdown-item" href="#">Low to High</a>
                <a class="dropdown-item" href="#">High to Low</a>
            </div>
        </div>
        <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLinkBrand" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: #19276e">
                Select Brand
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLinkBrand">
                <a class="dropdown-item" href="#">ARMANI</a>
                <a class="dropdown-item" href="#">BURBERRY</a>
                <a class="dropdown-item" href="#">BVLGARI</a>
                <a class="dropdown-item" href="#">CALVIN KLEIN</a>
                <a class="dropdown-item" href="#">DIOR</a>
                <a class="dropdown-item" href="#">DOLCE & GABBANA</a>
                <a class="dropdown-item" href="#">GIVENCHY</a>
                <a class="dropdown-item" href="#">GUCCI</a>
                <a class="dropdown-item" href="#">JEAN PAUL GAULTIER</a>
                <a class="dropdown-item" href="#">LANCOME</a>
                <a class="dropdown-item" href="#">PACO RABANNE</a>
                <a class="dropdown-item" href="#">VERSACE</a>
            </div>
        </div>
    </div>
</nav>

    <p align="right">
    <button type="button" class="btn btn-light">&#128722;</button>
    </p>

<div class="container">
    <div class="card">
        <strong th:text="${category.name}">Category Title</strong>
        <div th:text="${gogu.name}"></div>
        <div th:text="${gogu.description}"></div>
    </div>

    <div id="products" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products}">
            <div class="card">
                <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />
                <div class="card-header">
                    <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                    <p class="card-text" th:text="${prod.description}">Product description... </p>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                    </div>
                    <div class="card-text">
                        <a class="btn btn-success" href="#" th:data-id="${prod.getId()}">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>
</div>
</body>
</html>
